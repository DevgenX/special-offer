<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special Offer</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div id="container" class="container">
      <div class="wrapper">
        <h1>What's next <br />for real time conversation?</h1>
        <p>
          We are heads down on building this product <br />towards an early
          alpha launch in Q2 2023.
        </p>
        <p>Reserve your handle, share this page and follow us.</p>
        <div class="form-box">
          <form>
            <div class="info-div-input">
              <input id="name" type="text" placeholder="Name" />
              <div class="spacer"></div>
              <input id="email" type="email" placeholder="Email" />
            </div>
            <div class="input-handle">
              <input type="text" placeholder="Handle" />
            </div>
          </form>
        </div>
        <div class="terms">
          <small>
            By entering the above information you are agreeing to receive <br />
            emails from or on behalf of SPECIAL OFFER.
          </small>
        </div>
        <button id="submit-btn" class="buttons">Submit</button>
      </div>
    </div>
    <script src="assets/index.js"></script>
  </body>
</html>
